<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: htmlhead"
      th:with="title='トップ'"/>
<body>
<div class="panel col-md-4 col-md-offset-4">
    <a th:href="@{/user/registration}">利用者登录へ</a>
    <table class="table table-striped">
        <caption>利用者一覧</caption>
        <thead>
        <tr>
            <th>利用者ID</th>
            <th>利用者名</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users.list()}">
            <td th:text="${user.id.value}"/>
            <td th:text="${user.name.value}"/>
            <td><a class="btn btn-primary btn-sm" th:href="@{/user/update(userId=${user.id.value})}">更新</a></td>
            <td><a class="btn btn-primary btn-sm" th:href="@{/user/deletion/confirm(userId=${user.id.value})}">削除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:include="fragments/layout :: footer"/>
</body>
</html>
